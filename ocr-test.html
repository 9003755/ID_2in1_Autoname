<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>身份证OCR识别测试工具</title>
    <script src="https://unpkg.com/tesseract.js@5.0.4/dist/tesseract.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .main-content {
            padding: 40px;
        }
        
        .upload-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 30px;
            border: 2px dashed #dee2e6;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .upload-section:hover {
            border-color: #4facfe;
            background: #f0f8ff;
        }
        
        .upload-section.dragover {
            border-color: #00f2fe;
            background: #e6f7ff;
            transform: scale(1.02);
        }
        
        .file-input {
            display: none;
        }
        
        .upload-btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }
        
        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 172, 254, 0.3);
        }
        
        .config-section {
            background: #fff;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
        }
        
        .config-title {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 15px;
            border-bottom: 2px solid #4facfe;
            padding-bottom: 5px;
        }
        
        .config-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }
        
        .config-item {
            display: flex;
            flex-direction: column;
        }
        
        .config-item label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }
        
        .config-item select,
        .config-item input {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .preview-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .preview-box {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }
        
        .preview-box h3 {
            color: #333;
            margin-bottom: 15px;
        }
        
        .preview-image {
            max-width: 100%;
            max-height: 300px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .progress-section {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            display: none;
        }
        
        .progress-bar {
            width: 100%;
            height: 20px;
            background: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4facfe, #00f2fe);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .results-section {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            display: none;
        }
        
        .results-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .result-box {
            background: white;
            border-radius: 8px;
            padding: 15px;
        }
        
        .result-title {
            font-weight: bold;
            color: #155724;
            margin-bottom: 10px;
            border-bottom: 1px solid #c3e6cb;
            padding-bottom: 5px;
        }
        
        .extracted-name {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 5px;
            padding: 10px;
            margin: 10px 0;
            font-weight: bold;
            color: #856404;
        }
        
        .debug-section {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            display: none;
        }
        
        .debug-title {
            font-weight: bold;
            color: #721c24;
            margin-bottom: 10px;
        }
        
        .debug-content {
            background: white;
            border-radius: 5px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .action-buttons {
            text-align: center;
            margin-top: 20px;
        }
        
        .action-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 20px;
            font-size: 1em;
            cursor: pointer;
            margin: 0 10px;
            transition: all 0.3s ease;
        }
        
        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(102, 126, 234, 0.3);
        }
        
        .action-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        @media (max-width: 768px) {
            .preview-section,
            .results-grid {
                grid-template-columns: 1fr;
            }
            
            .main-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔍 身份证OCR识别测试工具</h1>
            <p>专业的Tesseract.js身份证识别功能测试平台</p>
        </div>
        
        <div class="main-content">
            <!-- 上传区域 -->
            <div class="upload-section" id="uploadSection">
                <h3>📁 上传身份证图片</h3>
                <p>支持拖拽上传或点击选择文件（支持JPG、PNG格式）</p>
                <input type="file" id="fileInput" class="file-input" accept="image/*" multiple>
                <button class="upload-btn" onclick="document.getElementById('fileInput').click()">选择图片文件</button>
                <button class="upload-btn" onclick="clearAll()">清空所有</button>
            </div>
            
            <!-- 配置区域 -->
            <div class="config-section">
                <div class="config-title">⚙️ OCR识别配置</div>
                <div class="config-grid">
                    <div class="config-item">
                        <label>识别语言:</label>
                        <select id="ocrLang">
                            <option value="chi_sim">简体中文</option>
                            <option value="chi_tra">繁体中文</option>
                            <option value="eng">英文</option>
                            <option value="chi_sim+eng">中英文混合</option>
                        </select>
                    </div>
                    <div class="config-item">
                        <label>OCR引擎模式:</label>
                        <select id="ocrEngineMode">
                            <option value="1">神经网络LSTM引擎</option>
                            <option value="2">传统+LSTM引擎</option>
                            <option value="3">默认模式</option>
                        </select>
                    </div>
                    <div class="config-item">
                        <label>页面分割模式:</label>
                        <select id="pageSegMode">
                            <option value="6">单一文本块</option>
                            <option value="7">单行文本</option>
                            <option value="8">单词</option>
                            <option value="13">原始行</option>
                        </select>
                    </div>
                    <div class="config-item">
                        <label>图像预处理:</label>
                        <select id="preprocessing">
                            <option value="none">无预处理</option>
                            <option value="grayscale">灰度化</option>
                            <option value="contrast">增强对比度</option>
                            <option value="both">灰度+对比度</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <!-- 图片预览区域 -->
            <div class="preview-section" id="previewSection" style="display: none;">
                <div class="preview-box">
                    <h3>📷 原始图片</h3>
                    <img id="originalImage" class="preview-image" alt="原始图片">
                </div>
                <div class="preview-box">
                    <h3>🔧 预处理后图片</h3>
                    <canvas id="processedCanvas" class="preview-image"></canvas>
                </div>
            </div>
            
            <!-- 进度显示区域 -->
            <div class="progress-section" id="progressSection">
                <h3>🔄 识别进度</h3>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <p id="progressText">准备开始识别...</p>
            </div>
            
            <!-- 识别结果区域 -->
            <div class="results-section" id="resultsSection">
                <h3>✅ 识别结果</h3>
                <div class="results-grid">
                    <div class="result-box">
                        <div class="result-title">📝 识别到的所有文本</div>
                        <div id="allText"></div>
                    </div>
                    <div class="result-box">
                        <div class="result-title">👤 提取的姓名信息</div>
                        <div id="extractedName" class="extracted-name">未识别到姓名</div>
                    </div>
                </div>
                <div class="result-box" style="margin-top: 15px;">
                    <div class="result-title">📊 置信度信息</div>
                    <div id="confidenceInfo"></div>
                </div>
            </div>
            
            <!-- 调试信息区域 -->
            <div class="debug-section" id="debugSection">
                <div class="debug-title">🐛 调试信息</div>
                <div class="debug-content" id="debugContent"></div>
            </div>
            
            <!-- 操作按钮 -->
            <div class="action-buttons">
                <button class="action-btn" id="recognizeBtn" onclick="startRecognition()" disabled>开始识别</button>
                <button class="action-btn" onclick="toggleDebug()">显示/隐藏调试信息</button>
                <button class="action-btn" onclick="downloadResults()">下载结果</button>
            </div>
        </div>
    </div>
    
    <script>
        let currentFile = null;
        let recognitionResults = [];
        
        // 文件上传处理
        document.getElementById('fileInput').addEventListener('change', handleFileSelect);
        
        // 拖拽上传
        const uploadSection = document.getElementById('uploadSection');
        uploadSection.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadSection.classList.add('dragover');
        });
        
        uploadSection.addEventListener('dragleave', () => {
            uploadSection.classList.remove('dragover');
        });
        
        uploadSection.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadSection.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFiles(files);
            }
        });
        
        function handleFileSelect(event) {
            const files = event.target.files;
            if (files.length > 0) {
                handleFiles(files);
            }
        }
        
        function handleFiles(files) {
            const file = files[0];
            if (!file.type.startsWith('image/')) {
                alert('请选择图片文件！');
                return;
            }
            
            currentFile = file;
            displayImage(file);
            document.getElementById('recognizeBtn').disabled = false;
            addDebugInfo(`文件已选择: ${file.name}, 大小: ${(file.size/1024/1024).toFixed(2)}MB`);
        }
        
        function displayImage(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = document.getElementById('originalImage');
                img.src = e.target.result;
                document.getElementById('previewSection').style.display = 'grid';
                
                // 预处理图片
                preprocessImage(e.target.result);
            };
            reader.readAsDataURL(file);
        }
        
        function preprocessImage(imageSrc) {
            const canvas = document.getElementById('processedCanvas');
            const ctx = canvas.getContext('2d');
            const img = new Image();
            
            img.onload = function() {
                canvas.width = img.width;
                canvas.height = img.height;
                
                const preprocessing = document.getElementById('preprocessing').value;
                
                if (preprocessing === 'none') {
                    ctx.drawImage(img, 0, 0);
                } else {
                    ctx.drawImage(img, 0, 0);
                    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    const data = imageData.data;
                    
                    if (preprocessing === 'grayscale' || preprocessing === 'both') {
                        // 灰度化
                        for (let i = 0; i < data.length; i += 4) {
                            const gray = data[i] * 0.299 + data[i + 1] * 0.587 + data[i + 2] * 0.114;
                            data[i] = gray;
                            data[i + 1] = gray;
                            data[i + 2] = gray;
                        }
                    }
                    
                    if (preprocessing === 'contrast' || preprocessing === 'both') {
                        // 增强对比度
                        const factor = 1.5;
                        for (let i = 0; i < data.length; i += 4) {
                            data[i] = Math.min(255, (data[i] - 128) * factor + 128);
                            data[i + 1] = Math.min(255, (data[i + 1] - 128) * factor + 128);
                            data[i + 2] = Math.min(255, (data[i + 2] - 128) * factor + 128);
                        }
                    }
                    
                    ctx.putImageData(imageData, 0, 0);
                }
            };
            
            img.src = imageSrc;
        }
        
        async function startRecognition() {
            if (!currentFile) {
                alert('请先选择图片文件！');
                return;
            }
            
            const recognizeBtn = document.getElementById('recognizeBtn');
            recognizeBtn.disabled = true;
            recognizeBtn.textContent = '识别中...';
            
            // 显示进度
            document.getElementById('progressSection').style.display = 'block';
            document.getElementById('resultsSection').style.display = 'none';
            
            addDebugInfo('开始OCR识别...');
            
            try {
                const config = {
                    lang: document.getElementById('ocrLang').value,
                    oem: parseInt(document.getElementById('ocrEngineMode').value),
                    psm: parseInt(document.getElementById('pageSegMode').value)
                };
                
                addDebugInfo(`OCR配置: ${JSON.stringify(config)}`);
                
                // 使用预处理后的图片或原始图片
                const canvas = document.getElementById('processedCanvas');
                const imageToRecognize = canvas.width > 0 ? canvas : currentFile;
                
                const result = await Tesseract.recognize(
                    imageToRecognize,
                    config.lang,
                    {
                        logger: m => {
                            updateProgress(m);
                            addDebugInfo(`${m.status}: ${m.progress ? (m.progress * 100).toFixed(1) + '%' : ''}`);
                        },
                        tessedit_ocr_engine_mode: config.oem,
                        tessedit_pageseg_mode: config.psm
                    }
                );
                
                displayResults(result);
                addDebugInfo('OCR识别完成');
                
            } catch (error) {
                addDebugInfo(`OCR识别错误: ${error.message}`);
                alert('识别失败: ' + error.message);
            } finally {
                recognizeBtn.disabled = false;
                recognizeBtn.textContent = '开始识别';
                document.getElementById('progressSection').style.display = 'none';
            }
        }
        
        function updateProgress(m) {
            const progressFill = document.getElementById('progressFill');
            const progressText = document.getElementById('progressText');
            
            if (m.progress) {
                const percent = (m.progress * 100).toFixed(1);
                progressFill.style.width = percent + '%';
                progressText.textContent = `${m.status}: ${percent}%`;
            } else {
                progressText.textContent = m.status;
            }
        }
        
        function displayResults(result) {
            recognitionResults.push(result);
            
            // 显示所有识别文本
            document.getElementById('allText').innerHTML = `<pre>${result.data.text}</pre>`;
            
            // 提取姓名
            const extractedName = extractChineseName(result.data.text);
            document.getElementById('extractedName').textContent = extractedName || '未识别到姓名';
            
            // 显示置信度信息
            const confidenceInfo = `
                <p>整体置信度: ${result.data.confidence.toFixed(2)}%</p>
                <p>识别字符数: ${result.data.text.length}</p>
                <p>识别单词数: ${result.data.words.length}</p>
            `;
            document.getElementById('confidenceInfo').innerHTML = confidenceInfo;
            
            // 显示结果区域
            document.getElementById('resultsSection').style.display = 'block';
            
            addDebugInfo(`识别结果: 置信度${result.data.confidence.toFixed(2)}%, 文本长度${result.data.text.length}`);
        }
        
        function extractChineseName(text) {
            // 多种姓名提取策略
            const strategies = [
                // 策略1: 姓名后跟性别
                /姓名[\s\n]*([\u4e00-\u9fa5]{2,4})[\s\n]*[男女]/,
                // 策略2: 姓名冒号后
                /姓名[：:][\s\n]*([\u4e00-\u9fa5]{2,4})/,
                // 策略3: 姓名空格后
                /姓名[\s\n]+([\u4e00-\u9fa5]{2,4})/,
                // 策略4: 直接匹配常见格式
                /^([\u4e00-\u9fa5]{2,4})[\s\n]*[男女]/m,
                // 策略5: 在身份证号前的中文名
                /([\u4e00-\u9fa5]{2,4})[\s\n]*\d{17}[\dxX]/,
                // 策略6: 纯中文名（2-4个字符）
                /([\u4e00-\u9fa5]{2,4})/
            ];
            
            for (let i = 0; i < strategies.length; i++) {
                const match = text.match(strategies[i]);
                if (match && match[1]) {
                    addDebugInfo(`姓名提取策略${i+1}成功: ${match[1]}`);
                    return match[1].trim();
                }
            }
            
            addDebugInfo('所有姓名提取策略都失败');
            return null;
        }
        
        function addDebugInfo(message) {
            const debugContent = document.getElementById('debugContent');
            const timestamp = new Date().toLocaleTimeString();
            debugContent.innerHTML += `[${timestamp}] ${message}\n`;
            debugContent.scrollTop = debugContent.scrollHeight;
        }
        
        function toggleDebug() {
            const debugSection = document.getElementById('debugSection');
            debugSection.style.display = debugSection.style.display === 'none' ? 'block' : 'none';
        }
        
        function clearAll() {
            currentFile = null;
            recognitionResults = [];
            document.getElementById('fileInput').value = '';
            document.getElementById('previewSection').style.display = 'none';
            document.getElementById('progressSection').style.display = 'none';
            document.getElementById('resultsSection').style.display = 'none';
            document.getElementById('debugSection').style.display = 'none';
            document.getElementById('recognizeBtn').disabled = true;
            document.getElementById('debugContent').innerHTML = '';
            addDebugInfo('已清空所有内容');
        }
        
        function downloadResults() {
            if (recognitionResults.length === 0) {
                alert('没有识别结果可下载！');
                return;
            }
            
            const results = {
                timestamp: new Date().toISOString(),
                config: {
                    lang: document.getElementById('ocrLang').value,
                    engineMode: document.getElementById('ocrEngineMode').value,
                    pageSegMode: document.getElementById('pageSegMode').value,
                    preprocessing: document.getElementById('preprocessing').value
                },
                results: recognitionResults.map(result => ({
                    text: result.data.text,
                    confidence: result.data.confidence,
                    extractedName: extractChineseName(result.data.text)
                }))
            };
            
            const blob = new Blob([JSON.stringify(results, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `ocr-test-results-${new Date().getTime()}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
        
        // 初始化调试信息
        addDebugInfo('OCR测试工具已加载完成');
        addDebugInfo('Tesseract.js版本: 5.0.4');
    </script>
</body>
</html>
